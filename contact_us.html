<!doctype html>
<html lang="en">
  <head>
    <title>Travel Bloom</title>
    <link rel="stylesheet" href=".\travel_recommendation.css" />
  </head>
  <body>
    <nav>
      <h1>Travel Bloom</h1>
      <ul>
        <li><a id="home" href="./travel_recommendation.html">Home </a></li>
        <li><a id="about_us" href="./about_us.html">About Us </a></li>
        <li><a id="contact">Contact Us </a></li>
      </ul>
    </nav>
    <div class="main">
      <section class="side-bar">
        <img class="icon" src="./instagram.png" alt="" />
        <img class="icon" src="./facebook-app-symbol.png" alt="" />
        <img class="icon" src="./twitter.png" alt="" />
        <img class="icon" src="./youtube.png" alt="" />
      </section>
      <section class="content">
        <h1 class="header">Contact us</h1>
        <p>Get in touch</p>
      </section>
      <section class="form">
        <form action="">
          <div class="input">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" />
          </div>
          <div class="input">
            <label for="email">Emali</label>
            <input id="email" type="text" placeholder="Enter your email" />
          </div>
          <div class="input">
            <label for="message">message</label>
            <textarea
              id="message"
              type="text"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
  </body>
</html>
